<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ClawJS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">
    <meta name="format-detection" content="telephone=no">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }
        body { background: black; }
        .outer { position: absolute; left: 0; top: 0; width: 100%; height: 100%; display: table }
        .inner { display: table-cell; text-align: center; vertical-align: middle; }
        canvas { height: inherit !important; width: 100%!important; max-width: 133vh; max-height: 100%; }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner" id="game"></div>
    </div>
</body>
</html>
